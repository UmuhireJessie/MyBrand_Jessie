                                <div class="ticking padd-15">
                                    <p><input type="checkbox"></p>
                                    <p class="infront-word">Remember Me</p>
                                    
                                </div>

                                    <p><input type="checkbox"></p>
                                    <p class="infront-word">Forget the password</p>
                                </div>
                                
                            </div>
                            <button type="submit" class="log padd-15">Signup</button>
                            <p class="signup-option padd-15">Already have an account? <a href="./login.html">Login</a></p>
