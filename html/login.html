    <title>Login</title>
</head>

<body>

    <div class="main-container">
        <div class="hero">
            <div class="logo">
                <a href="#"><span>J</span>essie</a>
            </div>
            <div class="nav-toggler">
                <span></span>
            </div>
            <ul class="nav">
                <li><a href="/index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./portfolio.html" >Portfolio</a></li>
                <li><a href="./blog.html" >Blog</a></li>
                <li><a href="./contact.html" >Contact</a></li>
                <li><a href="./login.html" class="active-login">Login</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="main-content">

                <section class="login section">
                    <div class="row">
                        <form class="login-form shadow-dark padd-15">
                            <h3 class="login-title">Login</h3>
                            <p class="heading-input">Email</p>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Enter email">
                            </div>

                            <p class="heading-input">Password</p>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Enter password">
                            </div>
                            <div class="boxes">
                                <div class="ticking padd-15">
                                    <p><input type="checkbox"></p>
                                    <p class="infront-word">Remember Me</p>
                                    
                                </div>
                                <div class="ticking padd-15">
                                    <p><input type="checkbox"></p>
                                    <p class="infront-word">Forget the password</p>
                                </div>
                                
                            </div>
                            <button type="submit" class="log padd-15">Login</button>
                            <p class="signup-option padd-15">Don't have an account? <a href="./signup.html">Sign up</a></p>
                        </form>
                    </div>  
                </section>

            </div>
        </div>
        
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
    <script>

        const form = document.querySelector('.login-form')

        const firebaseConfig = {
            apiKey: "AIzaSyAWLB41ttcpXochr9Yp6d_F-HUEb2jdXXg",
            authDomain: "jessie-brand.firebaseapp.com",
            projectId: "jessie-brand",
            storageBucket: "jessie-brand.appspot.com",
            messagingSenderId: "928660970937",
            appId: "1:928660970937:web:fd1d6bd767586ee2f56a68",
            measurementId: "G-FLQW7EQDNC"
        };

        const app = firebase.initializeApp(firebaseConfig);

        form.addEventListener('submit', (event) =>{
            event.preventDefault();
            
            app.auth().signInWithEmailAndPassword(form.email.value, form.password.value).then((userCredential) => {
                alert("Successfully logged in!")
            })
            .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
            });
    })

    </script>
